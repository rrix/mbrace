<html>
  <head>
    <title>{% block title %}Mbrace{% endblock %}</title>
  </head>
  <body>
    <!-- pretty design goes here, lol -->
    {% block header %}
      <h1>mbrace</h1>
      {% if user.is_authenticated %}
        <a href='{% url "auth_logout" %}'>Logout</a>
      {% else %}
        <a href='{% url "registration_register" %}'>New? Create an account!</a>
        <a href='{% url "auth_login"%}'>Login</a>
      {% endif %}
    {% endblock %}
    {% block content %}
    {% endblock %}
  </body>
</html>
